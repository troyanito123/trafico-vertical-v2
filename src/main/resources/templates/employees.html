<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>Employee List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contratos</th>
    </tr>
    <tr th:each="employeeIncident:${employees}">
        <td th:text="${employeeIncident.id}">123</td>
        <td th:text="${employeeIncident.firstName}">Juanito</td>
        <td th:text="${employeeIncident.lastName}">Doe</td>
        <td>
            <table>
                <tr th:each="contract:${employeeIncident.contracts}">
                    <td th:text="${contract.id}">123</td>
                    <td th:text="${contract.initDate}">Jhon</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
